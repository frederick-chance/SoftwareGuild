<!DOCTYPE html>
<html>

<head>
    <title>Vending Machine</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/vend.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="container text-center">

        <div class="col-sm-12 header">
            <strong><h1>Vending Machine</h1></strong>
        </div>

        <hr>

        <div class="col-sm-12">

            <div class="col-sm-8" id="inventory"></div>

            <div class="col-sm-4">

                <div class="col-sm-12 panel" id="totalPanel">

                    <div class="col-sm-12 form-group">
                        <label for="fund">Total $ In</label>
                        <input class="form-control" id="fund" readonly>
                    </div>
                    <div class="col-sm-12 form-group">
                        <button type="button" class="deposit col-sm-6 btn-secondary" value="1.00" id="add-dollar">Add Dollar</button>
                        <button type="button" class="deposit col-sm-6 btn-secondary" value="0.25" id="add-quarter">Add Quarter</button>
                        <button type="button" class="deposit col-sm-6 btn-secondary" value="0.10" id="add-dime">Add Dime</button>
                        <button type="button" class="deposit col-sm-6 btn-secondary" value="0.05" id="add-nickel">Add Nickel</button>
                    </div>

                </div>

                <div class="col-sm-12 panel" id="messagePanel">

                    <div class="col-sm-12 form-group">
                        <label for="message">Message</label>
                        <input class="form-control" id="message" readonly>
                    </div>

                    <div class="col-sm-12 form-group form-inline">
                        <label for="selection">Item:</label>
                        <input class="form-control" id="selection" readonly>
                    </div>
                    <div class="col-sm-12 form-group">
                        <button type="button" id="vend" class="btn-secondary">Make Purchase</button>
                    </div>

                </div>

                <div class="col-sm-12 panel" id="changePanel">

                    <div class="col-sm-12 form-group">
                        <label for="change">Change</label>
                        <input class="form-control" id="change" readonly>
                    </div>
                    <div class="col-sm-12 form-group">
                        <button type="button" id="change-return" class="btn-secondary">Change Return</button>
                    </div>

                </div>


            </div>
        </div>
    </div>

    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/home.js"></script>

</body>

</html>
